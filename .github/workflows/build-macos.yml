name: Build macOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller spectral scikit-learn matplotlib numpy

      - name: Build .app using PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "DataLens_PCA_Viewer" app.py

      - name: Upload macOS App
        uses: actions/upload-artifact@v3
        with:
          name: DataLens_PCA_Mac
          path: dist/DataLens_PCA_Viewer
