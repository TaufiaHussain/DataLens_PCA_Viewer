name: Build macOS App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller spectral scikit-learn matplotlib

      - name: Build macOS app with PyInstaller
        run: |
          pyinstaller --onefile --windowed app.py --icon=datalens_logo.ico
          mkdir -p dist_output
          mv dist/app dist_output/DataLens_PCA_Viewer_Mac

      - name: Upload built app
        uses: actions/upload-artifact@v3
        with:
          name: datalens-pca-viewer-mac
          path: dist_output/DataLens_PCA_Viewer_Mac
